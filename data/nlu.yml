version: "2.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - good afternoon
    - c u
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later
    - thank you
    - thanks!

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
    - yeah
    - sure
    - sounds good

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: request_robot
  examples: |
    - could I borrow a robot to do a test?
    - can I borrow one robot for a quick test?
    - any robots available for testing?
    - mind if I borrow
    - can I borrow one of the robots
    - would I please be able to borrow any robot
    - can I borrow robot_class_A or robot_class_B for a bit
    - looking to borrow a O100
    - I'd like to borrow
    - would I be able to borrow
    - can I please
    - could I please
    - need to borrow robot_class_A for a test
    - I need to borrow
    - is robot_class_A available to borrow

- intent: request_avail_check
  examples: |
    - is someone using it?
    - is someone borrowing it?
    - any robot available?
    - are there any robots available?
    - is robot_class_A still being used?

- intent: request_reserve_asset
  examples: |
    - could I reserve robot_class_A for 2:30pm?
    - can I reserve a robot please
    - would I be able to reserve
    - is there a robot_class_A I could reserve

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
    - are you human?
