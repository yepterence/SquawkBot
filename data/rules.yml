version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say 'Sure let me see what's available' anytime the user requests
  steps:
  - intent: request_robot
  - action: utter_listrobots

- rule: Say 'I'm sorry I only help with reserving assets at the moment, let me find a human for you' if intent
  is not recognized.
  steps:
    - action: utter_findhuman